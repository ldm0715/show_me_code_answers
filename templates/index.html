<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板列表</title>
</head>
<body>
    <center>
        <h1>留言列表</h1>
        <h3><a href="/add">发布留言</a></h3>
        <table border="1" width="800">
            <tr>
                <th>ID编号</th>
                <th>昵称</th>
                <th>留言信息</th>
                <th>留言时间</th>
                <th>删除</th>
                <th>修改</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.nikename}}</td>
                <td>{{i.info}}</td>
                <td>{{i.date}}</td>
                <td><a href="/delete?id={{i.id}}">删除</a></td>
                <td><a href="/update?id={{i.id}}">修改</a></td>
            </tr>
            {% endfor %}

        </table>
    </center>
</body>
</html>
